name: Deploy to Vercel on PR
'on': 
  pull_request:
    branches:
      - main
    paths:
      - test/**
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd test
          npm ci
      - name: Test
        run: |
          cd test
          echo "Test" >> .env